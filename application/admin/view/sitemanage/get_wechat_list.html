  <title>获取用户数据</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .progressbar {
      width: 500px;
      margin: 100px auto 0;
    }

.layui-progress {
    position: relative;
    height: 6px;
    border-radius: 20px;
    background-color: #e2e2e2;
}
.layui-progress-big, .layui-progress-big .layui-progress-bar {
    height: 18px;
    line-height: 18px;
}
.layui-bg-red {
    background-color: #4584bf!important;
}
.layui-bg-black, .layui-bg-blue, .layui-bg-cyan, .layui-bg-green, .layui-bg-orange, .layui-bg-red {
    color: #fff!important;
}
.layui-progress-bar {
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    max-width: 100%;
    height: 6px;
    border-radius: 20px;
    text-align: right;
    background-color: #5FB878;
    transition: all .3s;
    -webkit-transition: all .3s;
}
.layui-progress-big .layui-progress-text {
    position: static;
    padding: 0 10px;
    color: #fff;
}
.layui-progress-text {
    position: relative;
    top: -20px;
    line-height: 18px;
    font-size: 12px;
    color: #666;
}
    .progressbar .tabs {
      overflow: hidden;
      padding-top: 10px;
      text-align: center;
    }

    .current,
    .altogether {
      display: inline-block;
      color: #333;
      font-size: 12px;
      margin: 10px 0;
    }
    .current>span,
    .altogether>span {
      color: #4584bf;
    }
    .progressbar .over{
      text-align: center;
      color: #333;
      font-size: 16px;
    }

<body>
  <div class="progressbar">
    
    <div class="progressbar-in">
      <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
        <div class="layui-progress-bar layui-bg-red" lay-percent="{$result.percentage}%" style="width: {$result.percentage}%;">
			<span class="layui-progress-text">{$result.percentage}%</span>
		</div>
      </div>
      <div class="tabs">
        <div class="current">共<span style="color:red; font-weight:bold;">&nbsp;{$result.total_record}&nbsp;</span>条用户数据，共<span style="color:red; font-weight:bold;">&nbsp;{$result.total_page}&nbsp;</span>页用户数据,已更新<span style="color:red; font-weight:bold;">&nbsp;{$result.page-1}&nbsp;</span>页数据...</div>
      </div>
    </div>
    {if condition="$result.page-1 < $result.total_page"}
    <script>
        setTimeout(function(){ 
            window.location.href="{:url('sitemanage/get_wechat_list', ['id'=>$idsite,'page'=>$result['page']])}"; 
        }, 1000);
    </script>
    {/if}
    {if condition="$result.page-1 >= $result.total_page"}
    <div class="over"><span class="tick"></span><span class="txt">用户数据更新完成</span></div>
    {:exit();}
    {/if}
  </div>
</body>
