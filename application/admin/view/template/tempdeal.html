<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/static/css/layout.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="oa_pop">
    <div class="oa_pop-main">
        <div style="height: 6px"></div>
        <div class="oa_title clearfix">
            <span class="oa_ico-right"></span>
            <span class="oa_title-btn"></span>
            <span class="oa_ico-left"></span>
            {:lang('role detail')}
        </div>
        <div class="oa_edition">
            <form action="{:url('template/temppost')}" method="post">
                <table width="100%" border="0" cellspacing="1" cellpadding="0" class="oa_edition">
                    <tr>
                        <td width="150" class="oa_cell-left"><span style="color: red;">*</span>&nbsp;模版名称：</td>
                        <td class="oa_cell-right"><input name="temname" type="text" value="" class="oa_input-200" /></td>
                    </tr>
                    <tr>
                        <td width="150" class="oa_cell-left"><span style="color: red;">*</span>&nbsp;目录名称：</td>
                        <td class="oa_cell-right"><input name="dirname" type="text" value="" class="oa_input-200" /></td>
                    </tr>
                    <tr>
                        <td width="150" class="oa_cell-left">模版描述：</td>
                        <td class="oa_cell-right"><input name="temremark" type="text" value="" class="oa_input-200" /></td>
                    </tr>
                    <tr>
                        <td width="150" class="oa_cell-left">模版图片：</td>
                        <td class="oa_cell-right"><input name="picurl" type="text" value="" class="oa_input-200" /></td>
                    </tr>
                    <tr>
                        <td width="150" class="oa_cell-left">是否免费：</td>
                        <td class="oa_cell-right">
                            <input name="is_free" type="checkbox" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <td width="150" class="oa_cell-left">模版价格：</td>
                        <td class="oa_cell-right">
                            <input name="price" type="text" value="" class="oa_input-200" />
                        </td>
                    </tr>
                    <tr><td style="padding:10px;"><input type="submit" value="确定" /></td></tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
