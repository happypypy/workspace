<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择产品</title>
<link href="__PUBLIC__/static/css/layout.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/lhgdialog.js?skin=aero"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/CostomLinkOpenSw.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/tabscommon.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/del-checked.js"></script>
<script type="text/javascript">
    $(function(){
        $(document).ready(function() {
            $('.oa_text-list tr').addClass('odd');
            $('.oa_text-list tr:even').addClass('even');
        });
        $('.oa_text-list tr').hover(
            function(){
                $(this).addClass('oa_mouseover-bg');
            },
            function(){
                $(this).removeClass('oa_mouseover-bg');
            }
        );
    });
    function empty() {
        window.location.reload();
    }
    //全选
    function DoCheck(){
        if($("#checked").is(':checked')){
            $(".checked_one").attr("checked", true);
        }else{
            $(".checked_one").attr("checked", false);
        }
    }
    // 选择二维码
    function selectMember(){
        var qrcode_name = "";
        var scene_str = "";
        var chrtel = "";
        $('.checked_one').each(function(){
            if($(this).is(":checked")){
                idmember = $(this).val();
                chrname = $(this).attr("chrname");
                chrtel = $(this).attr("chrtel");
            }
        })

        GetOpenerWin().selectMember(idmember,chrname,chrtel);
        CloseDiv();
    }
</script>
</head>
<body>
<div class="oa_wrapper">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr class="oa_wrapper-display">
            <td class="oa_wrapper-top-arr-left">&nbsp;</td>
            <td class="oa_wrapper-top-arr-middle"></td>
            <td class="oa_wrapper-top-arr-right">&nbsp;</td>
        </tr>
        <tr>
            <td class="oa_wrapper-middle-arr-left oa_wrapper-display"></td>
            <td class="oa_wrapper-middle-arr-middle">
                <div class="oa_location clearfix"><span class="oa_ico-left"></span>location<span class="oa_ico-right"></span></div>
                <div class="oa_main clearfix">
                    <div class="oa_content-area clearfix">
                        <div class="oa_content-main">
                            <!-- <form action="{:url('member/qrcode_select')}" method="post"></form> -->
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td valign="top">
                                        <div class="oa_title clearfix">
                                            <span class="oa_title-btn"></span>
                                            <span class="oa_ico-left"></span>
                                            选择产品
                                        </div>

                                        <div class="oa_search-area clearfix">
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                <tr>
                                                    <td>
                                                        <div class="oa_search-type clearfix">
                                                            <form action="{:url('activity/selectsubproduct')}" method="post" id="form1">
                                                                <table width="100%" border="0" cellspacing="1" cellpadding="0">
                                                                    <tr>
                                                                        <td width="150" class="oa_cell-left">子产品名称：</td>
                                                                        <td class="oa_cell-right">
                                                                            <input id="sub_product_name" type="text" name="sub_product_name" value="{$param['sub_product_name'] ?? ''}" >
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td height="30"></td>
                                                                        <td class="oa_cell-right">
                                                                            <input type="submit" value="查询" class="oa_search-btn" />
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>

                                        <div class="oa_text-list">
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed">
                                                <tr class="oa_text-list-title">
                                                    <th width="20" style="text-align:center;"></th>
													<th width="20"><span class="oa_arr-text-list-title"></span>ID</th>
                                                    <th width="40"><span class="oa_arr-text-list-title"></span>子产品名称</th>
                                                    <th><span class="oa_arr-text-list-title"></span>可预约时间段</th>
                                                    <th width="80"><span class="oa_arr-text-list-title"></span>是否启用时间段</th>
                                                    <th width="60"><span class="oa_arr-text-list-title"></span>状态</th>
                                                    <th width="120"><span class="oa_arr-text-list-title"></span>创建时间</th>
                                                </tr>
                                                {volist name="datalist" id="vo"}
                                                <tr>
                                                    <td align="center">
                                                        <input class="checked_one" type="radio" name="id" id="id" value="{$vo.id}" />
                                                    </td>
                                                    <td>{$vo.sub_product_name}</td>
                                                    <td>{$vo.weeks}</td>
                                                    <td>{$vo.is_period_time ? '是' : '否'}</td>
                                                    <td>{$vo.status ? '启用预约' : '停用预约'}</td>
                                                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                                </tr>
                                                {/volist}
                                            </table>
                                            <div class="oa_bottom clearfix">
                                                <div class="clearfix">
                                                    <div class="oa_op-btn clearfix">
                                                        {notempty name="datalist"}
                                                        <input type="button" name="" onclick="selectMember()"  value="确定">
                                                        {/notempty}
                                                    </div>
                                                    <div class="oa_page-controls">
                                                        <ul>
                                                            {$page->show()}
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="clearfix">
                                                    <div class="clearfix">
                                                        <div class="oa_op-btn clearfix">
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="oa_bottom-bottom"><em></em></div>
                                                </div>
                                                <div class="oa_bottom-bottom"><em></em></div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <!-- </form> -->
                            <div class="oa_content-main-bottom"></div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="oa_wrapper-middle-arr-right oa_wrapper-display"></td>
        </tr>
        <tr class="oa_wrapper-display">
            <td class="oa_wrapper-bottom-arr-left">&nbsp;</td>
            <td class="oa_wrapper-bottom-arr-middle"></td>
            <td class="oa_wrapper-bottom-arr-right">&nbsp;</td>
        </tr>
    </table>
</div>
</body>
</html>
