<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置预约</title>
    <link href="__PUBLIC__/static/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/lhgdialog.js?skin=aero"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/CostomLinkOpenSw.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/tabscommon.js"></script>
    <link type="text/css" href="__PUBLIC__/static/plugins/layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="__PUBLIC__/static/js/layer/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/ContorlValidator.js"></script>

</head>
<body>
<div class="oa_pop">
    <div class="oa_pop-main">
        <div style="height: 6px"></div>
        <div class="oa_title clearfix">
            <span class="oa_ico-right"></span>
            <span class="oa_title-btn"></span>
            <span class="oa_ico-left"></span>
            其本信息        
        </div>
        <div class="oa_edition" style="margin-bottom: 5px">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" class="oa_edition" style="border-bottom: #e0e0e0 solid 1px">
                <tr>
                    <td width="150" class="oa_cell-left">预约类型：</td>
                    <td class="oa_cell-right">
                        <select name="reserve_type" id="reserve_type" class="form-control" style="width: auto; height: 34px">
                            <option value="-1">==请选择==</option>
                            <option value="1">套餐</option>
                            <option value="2">单产品</option>
                        </select>
                    </td>
                </tr>

                <tr id="single_product" style="display: none">
                    <td width="150" class="oa_cell-left">单产品：</td>
                    <td class="oa_cell-right"><input type="button" onclick="selectSubProduct()" class="layui-btn layui-btn-normal" value="请选择子产品" /></td>
                </tr>

                <style>
                .package_name{
                    display: inline-block;
                    margin: 0 10px;
                }
                </style>
                <tr id="package_list" style="display: none">
                    <td width="150" class="oa_cell-left">套餐列表：</td>
                    <td class="oa_cell-right">
                        <div class="oa_text-list">
                            <table width="100%" border="0" cellspacing="1" cellpadding="0" class="oa_edition" style="border-bottom: #e0e0e0 solid 1px">
                                <tr class="oa_text-list-title odd even">
                                    <th>套餐</th>
                                    <th>卡名称</th>
                                </tr>
                                {volist name="packagelist" id="package" key="key1"}
                                <tr>
                                    <td>
                                        {$package}
                                    </td>
                                    <td>
                                        <select name="card_name" id="card_name" class="form-control" style="width: auto; height: 34px">
                                            <option value="-1">==请选择==</option>
                                            {volist name="cardnamelist" id="cardname" key="key2"}
                                            <option value="$key2">{$cardname}</option>
                                            {/volist}
                                        </select>
                                    </td>
                                </tr>
                                {/volist}
                            </table>
                        </div>
                    </td>
                </tr>
                <tr id="save">
                    <td colspan="2" style="padding:10px;">
                        <input type="submit" value="保存"
                        style="-webkit-appearance: button;cursor: pointer;font-family: inherit;font-size: inherit;line-height: inherit;padding: 1px 6px;">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
// 选择预约类型
$('#reserve_type').click(function(){
    var selectIndex = $(this).val();

    if(selectIndex == -1){
        $('#single_product').hide();
        $('#package_list').hide();
        return;
    } 

    if(selectIndex == 1){
        $('#package_list').show();
        $('#single_product').hide();
    }else if(selectIndex == 2){
        $('#package_list').hide();
        $('#single_product').show();

    }
});
// 选择子产品
function selectSubProduct(){
    CustomOpen('{:url('activity/selectsubproduct')}','activity','选择子产品',700,400);
}
</script>
</body>
</html>
