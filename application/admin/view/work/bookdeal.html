<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/static/css/layout.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="oa_pop">
  <div class="oa_pop-main">
      <div style="height: 6px"></div>
      <div class="oa_title clearfix">
          <span class="oa_ico-right"></span>
          <span class="oa_title-btn"></span>
          <span class="oa_ico-left"></span>
          添加/修改
      </div>
  	<div class="oa_edition">
        <form action="{:url('Admin/work/bookpost')}" method="post">
            <table width="100%" border="0" cellspacing="1" cellpadding="0" class="oa_edition">
                <tr>
                    <td width="100" class="oa_cell-left"><span style="color: red;">*</span>&nbsp;分类名称：</td>
                    <td class="oa_cell-right">
                        <input type="text" name="name" value="{$book_info['name']}" class="oa_input-200" />
                    </td>
                </tr>
                <tr>
                    <td class="oa_cell-left"><span style="color: red;">*</span>&nbsp;分类代号：</td>
                    <td class="oa_cell-right">
                        {if condition="$request['action'] eq 'add'"}
                        <input type="text" name="code" value="{$book_info['code']}" class="oa_input-200" />
                        {else /}
                        <input type="text" name="code" value="{$book_info['code']}" class="oa_input-200" readonly />
                        {/if}
                    </td>
                </tr>

                <tr>
                    <td class="oa_cell-left">是否显示：</td>
                    <td class="oa_cell-right">
                        <input type="radio" name="isshow" value="1"  {$book_info['isshow']=="1"?"checked":""}/>是 &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="isshow" value="2"  {$book_info['isshow']=="2"?"checked":""}/>否
                    </td>
                </tr>
                <tr>
                    <td class="oa_cell-left">排序：</td>
                    <td class="oa_cell-right">
                        <input type="text" name="order" value="{$book_info['order']}" class="oa_input-200" />
                    </td>
                </tr>

                <tr><td style="padding:10px;"><input type="submit" value="确定"></td>
                    <td>
                        <input type="hidden" name="action" value="{$request['action']}" />
                        {if condition="$request['action'] eq 'edit'"}
                        <input type="hidden" name="bookcode" value="{$request['bookcode']}" />
                        {/if}
                    </td>
                </tr>
                <tr>

                </tr>
            </table>
        </form>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
    $("#tab tr td").on('click',"a",function(){
        $(this).parent().parent().remove();
    });
    $("#tab tr td a").click(function(){

    })
</script>
</html>
