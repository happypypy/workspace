
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报名管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <style>
        .list {
            overflow: hidden;
        }

        .list>li {
            float: left;
            margin-right: 15px;
            border: 1px solid #ccc;
        }

        .img-div {
            height: 500px;
            overflow: hidden;
        }

        .layui-form-radio>i {
            font-size: 14px;
            margin-right: 2px;
        }

        .layui-form-radio {
            margin: 6px 0 0 0;
            padding-right: 2px;
        }

        .layui-form-radioed>div {
            color: red;
        }
    </style>
</head>

<body>
<form class="layui-form" method="post" action="" lay-filter="component-form-group">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header1">修改订单金额记录</div>
            <div class="layui-card-body" style="padding: 15px">
                <div >
                    {foreach $order_price_record as $v}
                    <div >
                        <div width="150" style="border-bottom: #e0e0e0 solid 1px;line-height: 30px;padding-left: 30px" colspan="2">{$v.create_time}  &nbsp;&nbsp;“{$v.name}”将该订单的原价格从“{$v.old_price}”元，修改为“{$v.new_price}”，备注：{$v.remark}</div>
                    </div>
                    {/foreach}
                </div>
            </div>
        </div>

    </div>

</form>



</body>

</html>
