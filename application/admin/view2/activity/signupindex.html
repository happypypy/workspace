<script src="/layuiadmin/layui/layui.js"></script>
<script language="JavaScript">
    var layer = layui.layer;
</script>

<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate', 'form'], function () {
        var admin = layui.admin
            , laypage = layui.laypage
            , table = layui.table
            , form = layui.form;

        table.render({
            elem: '#test-table-toolbar'
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '用户数据表'
            , defaultToolbar: false
            , cols: [[
                {type: 'checkbox',field:'id'}

                ,{hide:true,field:'id'}
                , {field: 'ordersn', title: '订单号',width: 200}
                // ,{field:'username', title: '所属分类', width: 120, templet: '#buttonTpl', unresize: true }
                , {field: 'payname', title: '套餐名称', unresize: true}
                , {field: 'source', title: '订单来源', width: 120, unresize: true,templet :"#source"}
                , {field: 'state', title: '订单状态', width: 170, unresize: true,templet :function(d){return st(d.state)}}
                , {field: 'price', title: '数量/价格', width: 100, unresize: true,templet :"#price"}
                , {field: 'chrusername', title: '报名人姓名', width: 100, }
                , {field: 'dtcreatetime', title: '报名时间', width: 160, }
                , {field:'issign',title: '签到',templet:function(d){if(d.issign==1){return "<span style='color: red'>是<span>"}else{return "否"}} , width: 100}
                ,{title:'操作', toolbar: '#test-table-toolbar-barDemo', width:165,template:"#test-table-toolbar-barDemo"}
            ]]

            , data: {:json_encode($data)}
    ,limit: {:$page->pageSize}
    });

        //总页数大于页码总数
        laypage.render({
            elem: 'laypage'
            ,count: {:$page->count}
    ,curr: {:$page->iPage}
    ,limit: {:$page->pageSize}
    ,layout: ['count', 'prev', 'page', 'next', 'skip']
            ,jump: function(obj){
            if(obj.curr!= "{:$page->iPage}"){
                var jumpUrl = "{:$page->url('currentPage')}";
                jumpUrl = jumpUrl.replace("currentPage",obj.curr);
                location.href = jumpUrl;
            }
        }
    });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data
            var id=data.id
            //debugger;
            if (obj.event === 'orderdetail') {
                layer.open({
                    type:2,
                    content:"{:url('activity/signupmodi')}"+'?action=edit&id='+id,
                    title:"订单详情",
                    area:['700px','600px']
                })
            } else if (obj.event === 'refund') {
                layer.open({
                    type:2,
                    content:"{:url('activity/refund')}"+'?action=edit&id='+id,
                    title:"退款",
                    area:['700px','600px']
                });
            } else if(obj.event === 'signin'){
                layer.open({
                    type:2,
                    content:"{:url('activity/issign')}"+'?id='+id,
                    title:"签到",
                    area:['550px','307px']
                });
            }
        });

        // 监听时间范围
        form.on('radio(timeRange)', function (data) {
            if (data.value == 4) {
                $('#comingTimeDiv').removeClass('layui-hide');
            } else {
                $('#comingTimeDiv').addClass('layui-hide');
            }
        });

        var laydate = layui.laydate;

        //示例代码

        //举办开始日期
        var showStart = laydate.render({
            elem: '#test-laydate-start'
            , done: function (value, date) {
                //更新结束日期的最小日期
                showEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });
                //自动弹出结束日期的选择器
                showEnd.config.elem[0].focus();
            }
        });

        //发布开始日期
        var showEnd = laydate.render({
            elem: '#test-laydate-end'
            , done: function (value, date) {
                //更新开始日期的最大日期
                showStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //发送微信
        $("#send_w").click(function(){
            var checkStatus = table.checkStatus('test-table-toolbar')
                ,checkData = checkStatus.data; //得到选中的数据

            if(checkData.length === 0){
                return layer.msg('请选择要发送信息的用户');
            }
            ids=''
            // 拼接ID
            checkData.forEach(function(item){
                ids += item.wechatid + ',';
            });
            ids = ids.substr(0, ids.length - 1);
            CustomOpen('{:url('activity/sendmsg','dataid='.$dataid,'')}','activity','发送微信',750,545);
        })
        //发送短信
        $("#send_m").click(function(){
            var checkStatus = table.checkStatus('test-table-toolbar')
                ,checkData = checkStatus.data; //得到选中的数据

            if(checkData.length === 0){
                return layer.msg('请选择要发送信息的用户');
            }
            userids=''
            // 拼接ID
            checkData.forEach(function(item){
                userids += item.fiduser + ',';
            });
            userids = userids.substr(0, userids.length - 1);
            CustomOpen('{:url('activity/send_sms_msg','dataid='.$dataid,'')}','activity','发送短信',750,545);
        })

    })
    function export_data(id,p) {
        var url = "/admin/activity/activity_order_export/id/"+id+"/p/"+p;
        window.open(url,"_blank");
    }

</script>
