<script>
layui.config({
    base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'table', 'jquery'], function(){
    var admin = layui.admin
    ,laypage = layui.laypage
    ,table = layui.table
    ,$ = layui.$;

    table.render({
        elem: '#manage-table'
        ,toolbar: '#table-toolbar'
        ,defaultToolbar: []
        ,title: '用户数据表'
        ,cols: [[
        {type: 'checkbox'}
        ,{field:'ad_id', title:'广告ID', width:120, unresize: true}
        ,{field:'position_name', title:'广告位置', minWidth:120, unresize: true}
        ,{field: 'ad_name', title: '广告名称', minWidth: 120, unresize: true }
        ,{field: 'ad_code', title: '广告图片', width: 120, unresize: true, templet:'<div><img src="{{d.ad_code}}" /></div>' }
        ,{field: 'start_time', title: '开始时间', width: 120, unresize: true }
        ,{field: 'end_time', title: '结束时间', width: 120, unresize: true }
        ,{field: 'target', title: '新窗口', width: 120, unresize: true }
        ,{field: 'enabled', title: '显示', width: 120, unresize: true }
        ,{field: 'orderby', title: '排序', width: 120, unresize: true }
        ,{title:'操作', toolbar: '#table-operation', width:140}
        ]]
        ,data: [
            {volist name="ad_list" id="vo"}
            {
                ad_id: '{$vo.ad_id}',
                position_name: '{$vo.position_name}',
                ad_name: '{$vo.ad_name}',
                ad_code: '{$vo.ad_code}',
                start_time: '{$vo.start_time}',
                end_time: '{$vo.end_time}',
                target: '{$vo.target==1?"是":"否"}',
                enabled: '{$vo.enabled==1?"是":"否"}',
                orderby: '{$vo.orderby}',
            },
            {/volist}
        ]
        ,limit: {:$page->pageSize}
    });

    //总页数大于页码总数
    laypage.render({
        elem: 'laypage'
        ,count: {:$page->count}
        ,curr: {:$page->iPage}
        ,limit: {:$page->pageSize}
        ,layout: ['count', 'prev', 'page', 'next', 'skip']
        ,jump: function(obj){
            if(obj.curr!= "{:$page->iPage}"){
                var jumpUrl = "{:$page->url('currentPage')}";
                jumpUrl = jumpUrl.replace("currentPage",obj.curr);
                location.href = jumpUrl;
            }
        }
    });

    // 批量删除
    $('#batchDel').click(function(){
        var checkStatus = table.checkStatus('manage-table')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择要删除的数据');
        }

        layer.confirm('确定删除吗？', function(index) {
          var ids = '';
          debugger;
          // 拼接ID
          checkData.forEach(function(item){
              ids += item.ad_id + ',';
          });
          ids = ids.substr(0, ids.length - 1);
          delData(ids);
        });
    })
    // 根据ID删除数据
    function delData(ids){
        // 删除数据
        $.ajax({
            url:"{:url('advert/advdel')}",
            data:"id="+ids,
            type:"post",
            dataType:"json",
            success:function(msg) {
                layer.alert('删除成功', {icon: 1}, function(index){
                    location.reload();
                    layer.close(index);
                });
            }
        });
    }
});
</script>
