<body>
    
<form class="layui-form" method="post" action="{:url('admin/advert/advpositionpost')}" lay-filter="component-form-group">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header1">广告信息</div>
            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">广告位名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="position_name" autocomplete="off" placeholder="请输入广告位名称" value="{$ad_position_info.position_name ?: ''}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告位宽度</label>
                    <div class="layui-input-block">
                        <input type="text" name="ad_width" autocomplete="off" placeholder="请输入广告位宽度" value="{$ad_position_info.ad_width ?: ''}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告位高度</label>
                    <div class="layui-input-block">
                        <input type="text" name="ad_height" autocomplete="off" placeholder="请输入广告位高度" value="{$ad_position_info.ad_height ?: ''}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告位描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="position_desc" autocomplete="off" placeholder="请输入广告位名称" value="{$ad_position_info.position_desc ?: ''}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                        <input name="is_open" type="radio" value="1" {if condition="$ad_position_info['is_open'] eq 1"}checked{/if} title="是" />
                        <input name="is_open" type="radio" value="2" {if condition="$ad_position_info['is_open'] eq 2"}checked{/if} title="否" />
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;z-index: 9999;">
                            <input type="hidden" name="action" value="{$ad_position_info.action}"/>
                            {if condition="$ad_position_info['action'] eq 'edit'"}
                            <input type="hidden" name="position_id" value="{$ad_position_info.position_id}"/>
                            {/if}
                            <input type="hidden" name="idsite" value="{$ad_position_info.idsite}" />
                            <input type="submit" class="layui-btn" lay-submit lay-filter="layuiadmin-submit" id="layuiadmin-submit" value="确定">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
