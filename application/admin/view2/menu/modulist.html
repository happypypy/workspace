<script>
layui.config({
    base: '/layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'table', 'jquery'], function(){
    var admin = layui.admin
    ,laypage = layui.laypage
    ,table = layui.table
    ,$ = layui.$;

    table.render({
        elem: '#manage-table'
        ,toolbar: '#table-toolbar'
        ,defaultToolbar: []
        ,title: '用户数据表'
        ,cols: [[
        {type: 'checkbox'}
        ,{field:'idmodule', title:'id', width:120, unresize: true}
        ,{field:'chrname', title:'{:lang('module name')}', width:120, unresize: true}
        ,{field: 'chrcode', title: '模块代号', minWidth: 120, unresize: true }
        ,{field: 'belong', title: '{:lang('belong column')}', width: 120, unresize: true }
        ,{field: 'intsn', title: '{:lang('serial')}', width: 180, unresize: true}
        ,{field: 'intflag', title: '{:lang('system')}', width: 180, unresize: true}
        ,{title:'操作', toolbar: '#table-operation', width:140}
        ]]
        ,data: [
            {volist name="modulist" id="vo"}
            {
                idmodule: '{$vo.idmodule}',
                chrname: '{$vo.chrname|HtmlEnCode}',
                chrcode: '{$vo.chrcode|HtmlEnCode}',
                belong: '{volist name="catalist" id="v"}{$vo['codecatalog']==$v['chrcode']?$v['chrname']:""}{/volist}',
                intsn: '{$vo.intsn}',
                intflag: '{$vo['intflag']==1?"是":"否"}',
            },
            {/volist}
        ]
        ,limit: {:$page->pageSize}
    });

    //总页数大于页码总数
    laypage.render({
        elem: 'laypage'
        ,count: {:$page->count}
        ,curr: {:$page->iPage}
        ,limit: {:$page->pageSize}
        ,layout: ['count', 'prev', 'page', 'next', 'skip']
        ,jump: function(obj){
            if(obj.curr!= "{:$page->iPage}"){
                var jumpUrl = "{:$page->url('currentPage')}";
                jumpUrl = jumpUrl.replace("currentPage",obj.curr);
                location.href = jumpUrl;
            }
        }
    });

    // 批量删除
    $('#batchDel').click(function(){
        var checkStatus = table.checkStatus('manage-table')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择要删除的数据');
        }
      var ids = '';
      // 拼接ID
      checkData.forEach(function(item){
          ids += item.id + ',';
      });
      ids = ids.substr(0, ids.length - 1);
      delData(ids,'');
    })
    
    // 根据ID删除数据
    window.delData = function (ids,remark) {
        var msg = '您确定要删除选定的记录吗？';
        if(typeof ids === 'number'){
            msg = '您确定要删除“'+remark+'”吗？';
        }
        layer.confirm(msg, function(index) {
            // 删除数据
            $.ajax({
                url: "{:url('admin/work/contentdel')}",
                data: "id=" + ids,
                type: "post",
                dataType: "json",
                success: function (obj) {
                    if (obj.msg == '删除成功') {
                        layer.msg('已删除');
                        location.reload();
                    } else {
                        layer.alert('删除失败', { icon: 2 });
                    }
                }
            });
        });
    }
});
</script>
