<script>
layui.config({
    base: '/layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'table', 'jquery'], function(){
    var admin = layui.admin
    ,laypage = layui.laypage
    ,table = layui.table
    ,$ = layui.$;

    table.render({
        elem: '#manage-table'
        ,toolbar: '#table-toolbar'
        ,defaultToolbar: []
        ,title: '类别管理'
        ,cols: [[
        {type: 'checkbox'}
        ,{field:'id', title:'ID', width:60, unresize: true}
        ,{field:'name', title:'名称', minWidth:120, unresize: true}
        // ,{field: 'code', title: '代号', width: 120, unresize: true }
        ,{field: 'order', title: '排序', width: 120, unresize: true }
        ,{title:'操作', toolbar: '#table-operation', width:105}
        ]]
        ,data: [
            {volist name="content_list" id="vo"}
            {
                id: '{$vo.id}',
                name: '{$vo.name}',
                code: '{$vo.code}',
                order: '{$vo.order}',
            },
            {/volist}
        ]
        ,limit: 30
    });
    // 批量删除
    $('#batchDel').click(function(){
        var checkStatus = table.checkStatus('manage-table')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择要删除的数据');
        }
      var ids = '';
      // 拼接ID
      checkData.forEach(function(item){
          ids += item.id + ',';
      });
      ids = ids.substr(0, ids.length - 1);
      delData(ids,'');
    })
    
    // 根据ID删除数据
    window.delData = function (ids,remark) {
        var msg = '您确定要删除选定的记录吗？';
        if(typeof ids === 'number'){
            msg = '您确定要删除“'+remark+'”吗？';
        }
        layer.confirm(msg, function(index) {
            // 删除数据
            $.ajax({
                url: "{:url('admin/work/contentdel','bookcode='.$request['bookcode'])}",
                data: "id=" + ids,
                type: "post",
                dataType: "json",
                success: function (obj) {
                    if (obj.msg == '删除成功') {
                        layer.msg('已删除');
                        location.reload();
                    } else {
                        layer.alert('删除失败', { icon: 2 });
                    }
                }
            });
        });
    }
});
</script>
